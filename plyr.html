<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Plyr Player with Radio Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .plyr {
            --plyr-color-main: red; /* Red timeline */
            background: black; /* Black control menu */
        }
        video {
            width: 100%;
            height: 100%;
        }
        ::cue {
            font-family: "Arial", sans-serif;
            font-size: 16px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        #radio-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #radio-controls label {
            cursor: pointer;
        }
        #radio-controls input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="player-container" style="width: 100%; height: 100vh; position: relative;">
        <!-- Video Player -->
        <video id="player" playsinline controls crossorigin="anonymous"></video>

        <!-- Radio Controls -->
        <div id="radio-controls">
            <label>
                <input type="radio" name="category" value="sub" checked> Sub
            </label>
            <label>
                <input type="radio" name="category" value="dub"> Dub
            </label>
        </div>
    </div>

    <script>
        let playerInstance = null;

        async function loadPlayer(category = 'sub') {
            const params = new URLSearchParams(window.location.search);
            const animeEpisodeId = params.get('animeEpisodeId');

            if (!animeEpisodeId) {
                alert('Missing required parameters in the URL!');
                return;
            }

            try {
                // API URL construction based on category selection
                const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/episode/sources?animeEpisodeId=${animeEpisodeId}&server=hd-1&category=${category}`;

                // Fetch video data from API
                const response = await fetch(apiUrl);
                const data = await response.json();

                const videoSrc = data.sources[0].url;
                const thumbnailTrack = data.tracks.find(track => track.kind === 'thumbnails')?.file;
                const subtitles = data.tracks.filter(track => track.kind === 'subtitles');

                const video = document.getElementById('player');

                // Reset existing player instance if present
                if (playerInstance) {
                    playerInstance.destroy();
                }

                // Set HLS source if necessary
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                } else {
                    console.error('HLS is not supported on this browser.');
                }

                // Initialize Plyr
                playerInstance = new Plyr(video, {
                    captions: { active: true, update: true, language: 'auto' },
                    controls: [
                        'play-large', 'rewind', 'play', 'fast-forward', 'progress', 
                        'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'
                    ],
                    tooltips: { controls: true, seek: true },
                    thumbnail: { enabled: true, file: thumbnailTrack }
                });

                // Add subtitle tracks dynamically
                subtitles.forEach(sub => {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = sub.label || 'Subtitle';
                    track.srclang = sub.srclang || 'en';
                    track.src = sub.file;
                    video.appendChild(track);
                });
            } catch (error) {
                console.error('Failed to load video:', error);
            }
        }

        // Event listener for radio controls
        const radioControls = document.getElementById('radio-controls');
        radioControls.addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            loadPlayer(selectedCategory);
        });

        // Load default player on page load with "sub" category
        loadPlayer('sub');
    </script>
</body>
</html>
