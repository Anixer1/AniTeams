<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artplayer with VTT Thumbnail Plugin</title>
  
  <!-- Artplayer CSS -->
  <link href="https://cdn.jsdelivr.net/npm/artplayer@4.2.0/dist/artplayer.css" rel="stylesheet">

  <!-- Include Eruda for debugging -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  
  <!-- Artplayer Script -->
  <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
  
  <!-- HLS.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <!-- Chromecast Plugin Script -->
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-chromecast/dist/artplayer-plugin-chromecast.js"></script>
  
  <!-- VTT Thumbnail Plugin Script -->
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-vtt-thumbnail/dist/artplayer-plugin-vtt-thumbnail.js"></script>
  
</head>
<body>
  <!-- Container for the Artplayer -->
  <div class="artplayer-app"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const baseApiUrl = 'https://aniwatch-api-net.vercel.app/api/v2/hianime/episode/sources'; // Base URL for the API
      let category = 'dub'; // Default category
      let art = null; // Variable to store the Artplayer instance

      // Function to extract query parameters from the URL
      const getQueryParam = (param) => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      };

      // Get the ID from the URL
      const id = getQueryParam('id');
      if (!id) {
        console.error('No ID provided in URL');
        return;
      }

      // Fetch video data from the API based on the selected category and ID
      const fetchVideoData = (category) => {
        const apiUrl = `${baseApiUrl}?animeEpisodeId=${id}&server=hd-1&category=${category}`;
        console.log(`Fetching video data from: ${apiUrl}`); // Debug log
        return fetch(apiUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            if (data.status === 502) {
              console.error('Bad Gateway error received'); // Debug log
              return null; // Return null to signify an error
            }
            // Extract sources and tracks from the new API response structure
            return {
              sources: data.data.sources, // Adjust according to new response
              tracks: data.data.tracks // Adjust according to new response
            };
          })
          .catch(error => {
            console.error('Error fetching API data:', error);
          });
      };

      // Initialize or reinitialize the player with the new data
      const initializePlayer = (data) => {
        if (!data || !data.sources) {
          console.error('Invalid data received from API:', data); // Debug log
          return;
        }

        const videoSource = data.sources[0].url;
        const subtitleTracks = data.tracks.filter(track => track.kind === 'captions');
        const thumbnailTrack = data.tracks.find(track => track.kind === 'thumbnails');

        // Destroy the existing player if it exists
        if (art) {
          art.destroy();
        }

        // Fetch the saved playback time from LocalStorage
        const saveKey = `video-progress-${id}`; // Unique key based on video ID
        const savedTime = localStorage.getItem(saveKey); // Retrieve saved time

        // Initialize the Artplayer instance
        art = new Artplayer({
          container: '.artplayer-app',
          url: videoSource,
          type: 'm3u8',
          screenshot: true,
          setting: true,
          autoplay: true,
          fullscreen: true,
          fullscreenWeb: true,
          airplay: true,
          playsInline: true,
          plugins: [
            artplayerPluginChromecast({}),
            artplayerPluginVttThumbnail({
              vtt: thumbnailTrack ? thumbnailTrack.file : '' // Ensure this is valid
            })
          ],
          settings: [
            {
              html: 'Speed',
              selector: [
                { html: '1.0x', playbackRate: 1.0, default: true },
                { html: '1.5x', playbackRate: 1.5 },
                { html: '2.0x', playbackRate: 2.0 },
              ],
              onSelect: function (item) {
                art.playbackRate = item.playbackRate;
                return item.html;
              },
            },
            {
              html: 'Subtitles',
              selector: subtitleTracks.map(track => ({
                html: track.label,
                url: track.file,
                default: track.default || false,
              })),
              onSelect: function (item) {
                art.subtitle.switch(item.url, item.html);
                return item.html;
              },
            },
            {
              html: 'Audio',
              selector: [
                { html: 'Sub', category: 'sub', default: category === 'sub' },
                { html: 'Dub', category: 'dub', default: category === 'dub' },
              ],
              onSelect: function (item) {
                category = item.category;
                fetchVideoData(category).then(data => {
                  if (!data) {
                    const otherCategory = category === 'sub' ? 'dub' : 'sub';
                    fetchVideoData(otherCategory).then(data => {
                      if (!data) {
                        alert(`Error loading both ${category} and ${otherCategory}`);
                      } else {
                        initializePlayer(data);
                      }
                    });
                  } else {
                    initializePlayer(data);
                  }
                });
                return item.html;
              },
            },
          ],
          customType: {
            m3u8: function (video, url) {
              if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                  video.play();
                });
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                  video.play();
                });
              } else {
                art.notice.show('Does not support playback of m3u8');
              }
            }
          },
          moreVideoAttr: {
            'webkit-playsinline': true,
            'playsinline': true,
          },
        });

        // If there's a saved time, seek to it immediately
        if (savedTime) {
          art.seek(savedTime); // Automatically seek to the saved time
          const minutes = Math.floor(savedTime / 60);
          const seconds = Math.floor(savedTime % 60);
          const formattedTime = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
          
          // Show a notification that the video is resuming from the saved time
          art.notice.show(`Resuming from ${formattedTime}`);
        }

        // Save the playback time periodically
        art.on('video:timeupdate', () => {
          const currentTime = art.currentTime; // Get current playback time
          localStorage.setItem(saveKey, currentTime); // Save to LocalStorage
        });

        // Remove saved time when the video ends
        art.on('video:ended', () => {
          localStorage.removeItem(saveKey); // Remove saved time from LocalStorage
        });
      };

      // Fetch the initial video data and initialize the player
      fetchVideoData(category).then(data => {
        if (!data) {
          const otherCategory = category === 'sub' ? 'dub' : 'sub';
          fetchVideoData(otherCategory).then(data => {
            if (!data) {
              alert(`Error loading both ${category} and ${otherCategory}`);
            } else {
              initializePlayer(data);
            }
          });
        } else {
          initializePlayer(data);
        }
      });
    });
  </script>
</body>
</html>
