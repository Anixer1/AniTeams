<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <style>
        body {
            background-color: #333;
            color: #fff; /* Ensure text is readable on dark background */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestion-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for an anime...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('search-bar');
            const suggestionsContainer = document.getElementById('suggestions');

            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');
            if (query) {
                searchBar.value = query;
                fetchSuggestions(query);
            }

            searchBar.addEventListener('input', function() {
                const query = searchBar.value;
                params.set('query', query);
                window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
                fetchSuggestions(query);
            });

            function fetchSuggestions(query) {
                if (!query) {
                    suggestionsContainer.innerHTML = '';
                    return;
                }

                // Replace with your actual API URL and append the query parameter
                const apiUrl = `https://aniwatch-api-net.vercel.app/anime/search?q=${query}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsContainer.innerHTML = ''; // Clear previous suggestions

                        data.animes.forEach(anime => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.className = 'suggestion-item';
                            suggestionItem.textContent = anime.name;

                            suggestionItem.addEventListener('click', () => {
                                window.location.href = `https://google.com/${anime.id}`;
                            });

                            suggestionsContainer.appendChild(suggestionItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });
    </script>
