<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <style>
    /* General Reset and Dark Theme */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container Styling */
    #container {
      width: 100%;
      max-width: 900px;
    }

    /* Poster Image Card */
    .poster-card {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .poster-card img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* Rating and Stats Section */
    .stats {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      font-size: 16px;
    }

    .stats .icon {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stats .icon i {
      color: #1db954;
    }

    /* Description Section */
    .description {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
    }

    .description span {
      font-weight: bold;
      cursor: pointer;
      color: #7354e7;
    }

    /* More Info Section */
    .more-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .more-info div {
      margin-bottom: 10px;
    }

    .more-info div span {
      font-weight: bold;
    }

    /* Seasons Section */
    #seasons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .season-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      color: #ffffff;
      width: 120px;
      overflow: hidden;
      position: relative;
    }

    .season-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* Blurred Background for Season Cards */
    .season-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.noitatnemucod.net/thumbnail/100x200/100/f418e820bf9f9c011f0a87cf24315168.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      opacity: 0.3;
      z-index: -1;
      border-radius: 10px;
    }

    .season-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }

    /* Background Blur */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.noitatnemucod.net/thumbnail/300x400/100/0624387936576c007eff71adb47bcab6.jpg');
      background-size: cover;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Poster Image -->
    <div class="poster-card">
      <img id="poster" src="" alt="Anime Poster">
    </div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="icon"><i class="fas fa-star"></i><span id="rating"></span></div>
      <div class="icon"><i class="fas fa-closed-captioning"></i><span id="sub"></span></div>
      <div class="icon"><i class="fas fa-microphone"></i><span id="dub"></span></div>
    </div>

    <!-- Description Section -->
    <div class="description" id="description">
      <span id="descText"></span>
      <span id="readToggle"></span>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
      <div><span>Japanese Title:</span> <span id="japanese"></span></div>
      <div><span>Synonyms:</span> <span id="synonyms"></span></div>
      <div><span>Aired:</span> <span id="aired"></span></div>
      <div><span>Status:</span> <span id="status"></span></div>
      <div><span>Genres:</span> <span id="genres"></span></div>
      <div><span>Studios:</span> <span id="studios"></span></div>
    </div>

    <!-- Seasons Section -->
    <div id="seasons">
      <!-- Seasons will be dynamically populated -->
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Extract the anime ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId";

    // API URL
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}`;

    // Fetch Anime Details
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        const anime = data.data.anime.info;
        const moreInfo = data.data.anime.moreInfo;
        const seasons = data.data.seasons;

        // Update Poster and Stats
        document.getElementById("poster").src = anime.poster;
        document.getElementById("rating").textContent = anime.stats.rating;
        document.getElementById("sub").textContent = anime.stats.episodes.sub + " Episodes";
        document.getElementById("dub").textContent = anime.stats.episodes.dub + " Episodes";

        // Truncate Description
        const description = anime.description.split(" ");
        const truncated = description.slice(0, 10).join(" ");
        const fullDesc = anime.description;

        document.getElementById("descText").textContent = truncated;
        const toggle = document.getElementById("readToggle");
        toggle.textContent = " Read More";

        toggle.onclick = () => {
          if (toggle.textContent.trim() === "Read More") {
            document.getElementById("descText").textContent = fullDesc;
            toggle.textContent = " Read Less";
          } else {
            document.getElementById("descText").textContent = truncated;
            toggle.textContent = " Read More";
          }
        };

        // Populate More Info
        document.getElementById("japanese").textContent = moreInfo.japanese;
        document.getElementById("synonyms").textContent = moreInfo.synonyms;
        document.getElementById("aired").textContent = moreInfo.aired;
        document.getElementById("status").textContent = moreInfo.status;
        document.getElementById("genres").textContent = moreInfo.genres.join(", ");
        document.getElementById("studios").textContent = moreInfo.studios;

        // Populate Seasons
        const seasonsContainer = document.getElementById("seasons");
        seasons.forEach((season) => {
          const seasonCard = document.createElement("div");
          seasonCard.className = "season-card";
          seasonCard.innerHTML = `
            <img src="${season.poster}" alt="${season.name}" />
            <div>${season.title}</div>
          `;
          seasonsContainer.appendChild(seasonCard);
        });
      })
      .catch((err) => console.error("Error fetching anime details:", err));
  </script>
</body>
</html>
