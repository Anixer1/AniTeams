<!DOCTYPE html>
<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Carousel with Movie Cards</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="progress-bar-container">
<div id="progress-bar"></div>
</div>
<div class="header">

</div>

</div>

</html>
