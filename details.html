<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #ffffff;
  background: #121212;
  background-size: cover;
  backdrop-filter: blur(10px);
}

#container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.poster {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 0 auto 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

h1 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 15px;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.icon {
  display: flex;
  align-items: center;
  gap: 5px;
}

.icon i {
  color: #ffcc00;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-watch {
  background-color: #6a5acd;
  color: white;
}

.btn-watch:hover {
  background-color: #7b68ee;
}

.btn-bookmark {
  background-color: #444444;
  color: white;
}

.btn-bookmark:hover {
  background-color: #666666;
}

.description-container {
  margin-bottom: 20px;
}

.description-text {
  margin-bottom: 10px;
}

.read-toggle {
  color: #cccccc;
  font-weight: bold;
  cursor: pointer;
}

.more-info {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.more-info div {
  margin-bottom: 10px;
}

.more-info span:first-child {
  font-weight: bold;
  color: #cccccc;
}

.seasons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  overflow-x: auto;
}

.episode-card {
  background-color: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
  color: #ffffff;
  flex: 0 0 120px;
  max-width: 120px;
}

.episode-card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
}

.episode-card h3 {
  font-size: 0.9rem;
  margin: 0;
}

  </style>
</head>
<body>
  <div id="container">
    <!-- Poster -->
    <img id="poster" class="poster" alt="Anime Poster">

    <!-- Title -->
    <h1 id="animeTitle">Anime Title</h1>

    <!-- Stats Section -->
    <div class="stats">
      <div class="icon"><i class="fas fa-star"></i><span id="rating"></span></div>
      <div class="icon"><i class="fas fa-closed-captioning"></i><span id="sub"></span></div>
      <div class="icon"><i class="fas fa-microphone"></i><span id="dub"></span></div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
      <a id="watchNow" class="btn btn-watch">Watch Now</a>
      <button id="bookmark" class="btn btn-bookmark">+ Bookmark</button>
    </div>

    <!-- Description Section -->
    <div class="description-container">
      <div class="description-text" id="descText"></div>
      <div class="read-toggle" id="readToggle"></div>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
      <div><span>Japanese Title:</span> <span id="japanese"></span></div>
      <div><span>Synonyms:</span> <span id="synonyms"></span></div>
      <div><span>Aired:</span> <span id="aired"></span></div>
      <div><span>Status:</span> <span id="status"></span></div>
      <div><span>Genres:</span> <span id="genres"></span></div>
      <div><span>Studios:</span> <span id="studios"></span></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId";
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}`;

    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        const anime = data?.data?.anime?.info;
        const moreInfo = data?.data?.anime?.moreInfo;

        if (!anime || !moreInfo) {
          console.error("Invalid API response structure:", data);
          alert("Failed to load anime details. Please try again later.");
          return;
        }

        document.title = anime.name || "Anime Details";

        // Populate Details
        document.getElementById("poster").src = anime.poster || "";
        document.getElementById("animeTitle").textContent = anime.name || "Unknown Title";
        document.getElementById("rating").textContent = anime.stats?.rating || "N/A";
        document.getElementById("sub").textContent = anime.stats?.episodes?.sub ? anime.stats.episodes.sub + " Sub" : "N/A";
        document.getElementById("dub").textContent = anime.stats?.episodes?.dub ? anime.stats.episodes.dub + " Dub" : "N/A";

        const descText = document.getElementById("descText");
        const readToggle = document.getElementById("readToggle");
        const fullDescription = anime.description || "No description available.";
        let isExpanded = false;
        const truncateText = (text, limit) =>
          text.split(" ").slice(0, limit).join(" ") + "...";
        descText.textContent = truncateText(fullDescription, 10);
        readToggle.textContent = "Read More";

        readToggle.addEventListener("click", () => {
          isExpanded = !isExpanded;
          descText.textContent = isExpanded
            ? fullDescription
            : truncateText(fullDescription, 10);
          readToggle.textContent = isExpanded ? "Read Less" : "Read More";
        });

        // More Info Section
        document.getElementById("japanese").textContent = moreInfo.japanese || "N/A";
        document.getElementById("synonyms").textContent = moreInfo.synonyms || "N/A";
        document.getElementById("aired").textContent = moreInfo.aired || "N/A";
        document.getElementById("status").textContent = moreInfo.status || "N/A";
        document.getElementById("genres").textContent = moreInfo.genres?.join(", ") || "N/A";
        document.getElementById("studios").textContent = moreInfo.studios || "N/A";

        // Watch Now Button
        const watchNowButton = document.getElementById("watchNow");
        watchNowButton.href = `watch.html?id=${animeId}`;

        // Bookmark Button
        const bookmarkButton = document.getElementById("bookmark");
        bookmarkButton.addEventListener("click", () => {
          const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
          if (!bookmarks.includes(animeId)) {
            bookmarks.push(animeId);
            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            alert(`${anime.name || "This anime"} bookmarked!`);
          } else {
            alert("Already bookmarked!");
          }
        });
      })
      .catch((error) => {
        console.error("Error fetching anime details:", error);
        alert("Failed to fetch anime details. Please try again later.");
      });
  </script>
</body>
</html>
