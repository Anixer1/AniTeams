<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title> <!-- Temporary title until updated dynamically -->
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* General Reset and Dark Theme */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Container Styling */
    #container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    /* Poster Image */
    .poster {
      width: 200px;
      height: auto;
      border-radius: 15px;
      margin: 0 auto;
    }

    /* Title Section */
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 15px 0 10px 0;
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
    }

    .stats .icon {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stats .icon i {
      font-size: 16px;
      color: #1db954;
    }

    /* Buttons Section */
    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-watch {
      background-color: #6a0dad; /* Purple */
      color: #ffffff;
    }

    .btn-watch:hover {
      background-color: #813dd0;
      transform: translateY(-3px);
    }

    .btn-bookmark {
      background-color: #e0e0e0; /* Light gray */
      color: #121212;
    }

    .btn-bookmark:hover {
      background-color: #d6d6d6;
      transform: translateY(-3px);
    }

    /* Description Section */
    .description-container {
      text-align: justify;
      margin-bottom: 20px;
    }

    .description-text {
      font-size: 16px;
      line-height: 1.5;
    }

    .read-toggle {
      font-weight: bold;
      cursor: pointer;
      color: #ffffff;
    }

    /* More Info Section */
    .more-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .more-info div {
      margin-bottom: 10px;
    }

    .more-info div span {
      font-weight: bold;
      color: #a5a5a5;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Poster -->
    <img id="poster" class="poster" alt="Anime Poster">

    <!-- Title -->
    <h1 id="animeTitle">Anime Title</h1>

    <!-- Stats Section -->
    <div class="stats">
      <div class="icon"><i class="fas fa-star"></i><span id="rating"></span></div>
      <div class="icon"><i class="fas fa-closed-captioning"></i><span id="sub"></span></div>
      <div class="icon"><i class="fas fa-microphone"></i><span id="dub"></span></div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
      <a id="watchNow" class="btn btn-watch">Watch Now</a>
      <button id="bookmark" class="btn btn-bookmark">+ Bookmark</button>
    </div>

    <!-- Description Section -->
    <div class="description-container">
      <div class="description-text" id="descText"></div>
      <div class="read-toggle" id="readToggle"></div>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
      <div><span>Japanese Title:</span> <span id="japanese"></span></div>
      <div><span>Synonyms:</span> <span id="synonyms"></span></div>
      <div><span>Aired:</span> <span id="aired"></span></div>
      <div><span>Status:</span> <span id="status"></span></div>
      <div><span>Genres:</span> <span id="genres"></span></div>
      <div><span>Studios:</span> <span id="studios"></span></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId";
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}`;

    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        const anime = data.data.anime.info;
        document.title = anime.name;

        // Populate Details
        document.getElementById("poster").src = anime.poster;
        document.getElementById("animeTitle").textContent = anime.name;
        document.getElementById("rating").textContent = anime.stats.rating;
        document.getElementById("sub").textContent = anime.stats.episodes.sub + " Sub";
        document.getElementById("dub").textContent = anime.stats.episodes.dub + " Dub";

        const descText = document.getElementById("descText");
        const readToggle = document.getElementById("readToggle");
        const fullDescription = anime.description;
        let isExpanded = false;
        const truncateText = (text, limit) =>
          text.split(" ").slice(0, limit).join(" ") + "...";
        descText.textContent = truncateText(fullDescription, 10);
        readToggle.textContent = "Read More";

        readToggle.addEventListener("click", () => {
          isExpanded = !isExpanded;
          descText.textContent = isExpanded
            ? fullDescription
            : truncateText(fullDescription, 10);
          readToggle.textContent = isExpanded ? "Read Less" : "Read More";
        });

        document.getElementById("japanese").textContent = anime.titles.jp;
        document.getElementById("synonyms").textContent = anime.titles.synonyms;
        document.getElementById("aired").textContent = anime.aired;
        document.getElementById("status").textContent = anime.status;
        document.getElementById("genres").textContent = anime.genres.join(", ");
        document.getElementById("studios").textContent = anime.studios.join(", ");

        const watchNowButton = document.getElementById("watchNow");
        watchNowButton.href = `watch.html?id=${animeId}`;

        const bookmarkButton = document.getElementById("bookmark");
        bookmarkButton.addEventListener("click", () => {
          const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
          if (!bookmarks.includes(animeId)) {
            bookmarks.push(animeId);
            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            alert(`${anime.name} bookmarked!`);
          } else {
            alert("Already bookmarked!");
          }
        });
      })
      .catch((error) => console.error("Error fetching anime details:", error));
  </script>
</body>
</html>
