<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* CSS styles for the progress bar */
        #progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            z-index: 9999;
            display: none;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            transition: width 0.2s ease-in-out;
            background-color: yellow; /* Change to yellow */
        }
    </style>
</head>
<body>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- Your page content goes here -->
    <a href="page2.html">Go to Page 2</a>

    <script src="navigation.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => {
    initNavigation();
});

function initNavigation() {
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            navigateTo(link.getAttribute('href')); // Initiate navigation
        });
    });

    window.addEventListener('popstate', (event) => {
        if (event.state && event.state.url) {
            loadContent(event.state.url, false);
        }
    });
}

function navigateTo(url) {
    showProgressBar();
    loadContent(url, true);
}

function loadContent(url, pushState) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');
            document.body.innerHTML = doc.body.innerHTML;
            document.title = doc.title;
            initNavigation(); // Reinitialize navigation for new content

            if (pushState) {
                history.pushState({ url }, doc.title, url);
            }
            hideProgressBar();
        })
        .catch(err => {
            console.error('Failed to load page content:', err);
            hideProgressBar();
        });
}

function showProgressBar() {
    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = '0%';
    progressBar.style.display = 'block';

    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
        } else {
            width += Math.random() * 10;
            progressBar.style.width = `${width}%`;
        }
    }, 100);
}

function hideProgressBar() {
    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = '100%';
    setTimeout(() => {
        progressBar.style.display = 'none';
    }, 200);
}</script>
</body>
</html>
