<script>// Define the API URL
const apiUrl = 'https://aniwatch-api-net.vercel.app/api/v2/hianime/home'; // Replace with your actual API URL

// Fetch the genres data from the API
fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    if (data.success && data.data && data.data.genres) {
      const genres = data.data.genres; // Extract the genres array

      // Get the genre list container
      const genreList = document.getElementById('genre-list');

      // Loop through the genres and create genre items dynamically
      genres.forEach((genre) => {
        const genreItem = document.createElement('div');
        genreItem.classList.add('f-genre-item');
        genreItem.setAttribute('data-id', genre);
        genreItem.textContent = genre;

        // Add the genre item to the list
        genreList.appendChild(genreItem);
      });
    } else {
      console.error('Invalid API response');
    }
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
</script>

   <script>
       document.addEventListener("DOMContentLoaded", () => {
    const genreItems = document.querySelectorAll(".f-genre-item");
    const selectedGenres = new Set();

    genreItems.forEach(item => {
        item.addEventListener("click", () => {
            const genre = item.getAttribute("data-id");

            if (selectedGenres.has(genre)) {
                // Remove genre from the set and reset styling
                selectedGenres.delete(genre);
                item.style.backgroundColor = ""; // Reset to default
                item.style.color = ""; // Reset text color
            } else {
                // Add genre to the set and update styling
                selectedGenres.add(genre);
                item.style.backgroundColor = "#e100ff"; // Highlight selected
                item.style.color = "white"; // Ensure text is visible
            }

            // Update the URL parameters
            updateUrlParams(selectedGenres);
        });
    });

    function updateUrlParams(genresSet) {
        const url = new URL(window.location.href);
        if (genresSet.size > 0) {
            url.searchParams.set("genre", Array.from(genresSet).join(","));
        } else {
            url.searchParams.delete("genre");
        }
        window.history.replaceState(null, "", url);
    }
});
</script>
