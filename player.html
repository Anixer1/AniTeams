<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniTeams - Watch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background: #000; /* Background color if needed */
    }

    .artplayer-app {
      width: 100%;
      height: 100%;
      max-width: 1240px; /* Maximum width of the player */
      max-height: 605px; /* Maximum height of the player */
      background: #000; /* Background color */
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    /* Media queries for different screen sizes */

    @media (max-width: 768px) {
      .container {
        padding: 10px; /* Optional padding for smaller screens */
      }

      .artplayer-app {
        max-width: 100%;
        max-height: 100%;
      }
    }

    @media (max-width: 1024px) {
      .container {
        padding: 10px; /* Optional padding for medium screens */
      }

      .artplayer-app {
        max-width: 100%;
        max-height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="artplayer-app"></div>
  <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-chromecast/dist/artplayer-plugin-chromecast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-vtt-thumbnail/dist/artplayer-plugin-vtt-thumbnail.js"></script>
              <script>
                        
                        document.addEventListener('DOMContentLoaded', () => {
  const baseApiUrl = 'https://aniwatch-api-net.vercel.app/api/v2/hianime/episode/sources';
  let category = 'dub';
  let art = null;

  const getQueryParam = (param) => {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  };

  const id = getQueryParam('id');
  if (!id) {
    console.error('No ID provided in URL');
    return;
  }

  const fetchVideoData = (category) => {
    const apiUrl = `${baseApiUrl}?animeEpisodeId=${id}&server=hd-1&category=${category}`;
    console.log(`Fetching video data from: ${apiUrl}`);
    return fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data.status === 502) {
          console.error('Bad Gateway error received');
          return null;
        }
        return {
          sources: data.data.sources,
          vttThumbnail: data.data.tracks.find((track) => track.kind === 'thumbnails')?.file,
          vttCaptions: data.data.tracks.filter((track) => track.kind === 'captions'),
          intro: data.data.intro,
          outro: data.data.outro,
        };
      })
      .catch((error) => {
        console.error('Error fetching API data:', error);
      });
  };

  const initializePlayer = (data) => {
    if (!data || !data.sources) {
      console.error('Invalid data received from API:', data);
      return;
    }

    const videoSource = data.sources[0].url;
    const subtitleTracks = data.vttCaptions || [];
    const vttThumbnail = data.vttThumbnail;
    const intro = data.intro || {};
    const outro = data.outro || {};

    if (art) {
      art.destroy();
    }

    const saveKey = `video-progress-${id}`;
    const savedTime = localStorage.getItem(saveKey);

    art = new Artplayer({
      container: '.artplayer-app',
      url: videoSource,
      type: 'm3u8',
      screenshot: true,
      setting: true,
      autoplay: true,
      fullscreen: true,
      fullscreenWeb: true,
      airplay: true,
      playsInline: true,
      miniProgressBar: true,
      highlight: [
        {
          time: intro.start,
          text: 'Intro',
        },
        {
          time: outro.start,
          text: 'Outro',
        },
      ],
      plugins: [
        artplayerPluginChromecast({}),
        artplayerPluginVttThumbnail({ vtt: vttThumbnail }),
      ],
      settings: [
        {
          html: 'Speed',
          selector: [
            { html: '1.0x', playbackRate: 1.0, default: true },
            { html: '1.5x', playbackRate: 1.5 },
            { html: '2.0x', playbackRate: 2.0 },
          ],
          onSelect: function (item) {
            art.playbackRate = item.playbackRate;
            return item.html;
          },
        },
        {
          html: 'Subtitles',
          selector: subtitleTracks.map((track) => ({
            html: track.label,
            url: track.file,
            default: track.default || false,
          })),
          onSelect: function (item) {
            art.subtitle.switch(item.url, item.html);
            return item.html;
          },
        },
      ],
      customType: {
        m3u8: function (video, url) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play();
            });
          } else {
            art.notice.show('Does not support playback of m3u8');
          }
        },
      },
      moreVideoAttr: {
        'webkit-playsinline': true,
        'playsinline': true,
      },
    });

    if (savedTime) {
      art.seek(savedTime);
      const minutes = Math.floor(savedTime / 60);
      const seconds = Math.floor(savedTime % 60);
      const formattedTime = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      art.notice.show(`Resuming from ${formattedTime}`);
    }

    art.on('video:timeupdate', () => {
      const currentTime = art.currentTime;
      localStorage.setItem(saveKey, currentTime);
    });

    art.on('video:ended', () => {
      localStorage.removeItem(saveKey);
    });

    // Add custom buttons for skipping intro and outro
    art.controls.add({
      name: 'skipIntro',
      position: 'right',
      html: 'Skip Intro',
      click: () => {
        if (intro.end) {
          art.seek(intro.end);
          art.notice.show('Skipped intro');
        } else {
          art.notice.show('Intro data not available');
        }
      },
    });

    art.controls.add({
      name: 'skipOutro',
      position: 'right',
      html: 'Skip Outro',
      click: () => {
        if (outro.start) {
          art.seek(outro.start);
          art.notice.show('Skipped outro');
        } else {
          art.notice.show('Outro data not available');
        }
      },
    });
  };

  fetchVideoData(category).then((data) => {
    if (!data) {
      const otherCategory = category === 'sub' ? 'dub' : 'sub';
      fetchVideoData(otherCategory).then((data) => {
        if (!data) {
          alert(`Error loading both ${category} and ${otherCategory}`);
        } else {
          initializePlayer(data);
        }
      });
    } else {
      initializePlayer(data);
    }
  });
});

</script>
                
                        


</body>
</html>
