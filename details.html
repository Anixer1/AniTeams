   // JavaScript to Toggle Sidebar
        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("open");
            document.querySelector(".bars").classList.toggle("open");
        }

        // Fetch Genres from API and Populate Sidebar
        async function fetchGenres() {
            try {
                const response = await fetch('https://aniwatch-api-net.vercel.app/api/v2/hianime/home'); // Replace with your API URL
                const result = await response.json();
                
                if (result.success && result.data.genres) {
                    const genreList = document.getElementById('genreList');
                    genreList.innerHTML = ''; // Clear any existing content

                    result.data.genres.forEach((genre) => {
                        const genreItem = document.createElement('div');
                        genreItem.classList.add('genre-item');
                        genreItem.textContent = genre;
                        genreList.appendChild(genreItem);
                    });
                } else {
                    console.error("Error: Unable to load genres");
                }
            } catch (error) {
                console.error("Error fetching genres:", error);
            }
        }

        // Load genres on page load
        window.onload = fetchGenres;
  </script>

         <script>
       
        let animeTitle = document.getElementBy('anime-title').innerText;
        let isBookmarked = false;

        // Event listener for bookmark action
        document.querySelector('.bookmark-button').addEventListener('click', () => {
            // Toggle bookmark status
            isBookmarked = !isBookmarked;

            // Dynamically update the button text and the message
            if (isBookmarked) {
                // Change button text to 'Bookmarked'
                document.querySelector('.bookmark-button').innerText = 'Bookmarked';

                // Display message with the anime title
                document.querySelector('.message').innerText = `${animeTitle} is now bookmarked!`;
            } else {
                // Change button text back to 'Bookmark'
                document.querySelector('.bookmark-button').innerText = 'Bookmark';

                // Display message with the anime title
                document.querySelector('.message').innerText = `${animeTitle} is no longer bookmarked.`;
            }
        });
    </script>
