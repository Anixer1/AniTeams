<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watching Page</title>
  <style>
    /* Dark Theme and Reset */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container Styling */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Responsive Iframe Container */
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1000px; /* Limit the maximum size for desktop */
      padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Episodes Section */
    #episodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .episode-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      color: #ffffff;
    }

    .episode-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
      background-color: #282828;
    }

    .episode-number {
      font-size: 18px;
      font-weight: bold;
      color: #1db954;
    }

    .episode-title {
      margin-top: 10px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .filler {
      color: #ff6b6b;
    }

    /* Active Class */
    .episode-card.active {
      border: 2px solid #1db954;
      background-color: #333333;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Anime Viewing Section -->
    <div class="iframe-container">
      <iframe id="animeIframe" src="about:blank" title="Anime Viewer"></iframe>
    </div>
    <div id="episodes"></div>
  </div>

  <script>
    // Extract the anime ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId"; // Fallback to a default ID

    // Correct API URL for fetching episodes
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}/episodes`;

    // Fetch and populate episodes
    fetch(apiUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then((data) => {
        if (data.success) {
          const episodesContainer = document.getElementById("episodes");
          data.data.episodes.forEach((episode, index) => {
            const episodeCard = document.createElement("div");
            episodeCard.className = "episode-card";
            episodeCard.innerHTML = `
              <div class="episode-number">Episode ${episode.number}</div>
              <div class="episode-title">${episode.title} ${
                episode.isFiller ? '<span class="filler">(Filler)</span>' : ""
              }</div>
            `;
            
            // Set active class on click
            episodeCard.onclick = () => {
              // Update iframe source
              const iframe = document.getElementById("animeIframe");
              iframe.src = `player.htm?${episode.episodeId}`;
              
              // Remove active class from all cards
              document.querySelectorAll(".episode-card").forEach(card => card.classList.remove("active"));
              
              // Add active class to clicked card
              episodeCard.classList.add("active");
            };
            
            // Add to container
            episodesContainer.appendChild(episodeCard);

            // Automatically set the first episode as active
            if (index === 0) {
              episodeCard.click();
            }
          });
        } else {
          console.error("Failed to load episodes");
        }
      })
      .catch((error) => console.error("Error fetching data:", error));
  </script>
</body>
</html>
