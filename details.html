<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <!-- Header -->
    <style> header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    background-color: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em;
}

/* Navbar (contains sidebar toggle) */
.navbar {
    background-color: transparent;
    display: flex;
    align-items: center;
}

/* Sidebar Toggle (Hamburger) */
.bars {
    margin-left: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 101; /* Ensure itâ€™s on top */
    display: flex;
    flex-direction: column;
}

.bar1, .bar2, .bar3 {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
    transition: 0.4s;
}

/* Bars transform to X when open */
.bars.open .bar1 {
    transform: rotate(45deg) translate(5px, 5px);
}

.bars.open .bar2 {
    opacity: 0;
}

.bars.open .bar3 {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Header Extras (Magnifying Glass & Login Button) */
.header-extras {
    display: flex;
    align-items: center;
    gap: 15px;
    position: absolute;
    top: 1em;
    right: 1em;
}

/* Magnifying Glass Icon */
.css-icon-search {
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid white;
    position: relative;
    border-radius: 100%;
    cursor: pointer;
}

.css-icon-search::before {
    content: "";
    display: inline-block;
    position: absolute;
    right: -7px;
    bottom: -3px;
    background: white;
    width: 10px;
    height: 2px;
    transform: rotate(45deg);
}

/* Login Button */
.login {
    background-color: blue;
    padding: 12px 20px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 15px;
    transition: opacity 0.3s ease;
}

.login:hover {
    opacity: 0.8;
}

.login:active {
    opacity: 0.4;
}

/* Sidebar / Side Menu */
.side-menu {
    position: fixed;
    display: flex;
    flex-direction: column;
    top: 0;
    left: 0;
    height: 100vh;
    width: 260px;
    background-color: #2a2c31;
    transform: translateX(-350px); /* Default: hidden */
    overflow-y: auto;
    gap: 1em;
    z-index: 5;
    transition: transform 500ms ease;
    padding: 1em;
}

.side-menu.open {
    transform: translateX(0); /* Visible when open */
}

@media only screen and (max-width: 860px) {
    .side-menu {
        width: 300px;
    }
}

/* Close Button */
.close-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4a4b51;
    border-radius: 20px;
    width: 110px;
    padding: 0.8em 0;
    margin: 2em 0 0 1em;
    line-height: 12px;
    color: #fff;
    font-weight: 500;
    gap: 0.3em;
    cursor: pointer;
}

/* Sidebar List Styling */
.nav-list {
    display: flex;
    flex-direction: column;
    margin-top: 0.5em;
    margin-bottom: 1em;
}

.item {
    display: flex;
    flex-direction: column;
    width: 100%;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
    padding: 1em;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
}

/* Genre List */
.genre-list {
    display: flex;
    flex-wrap: wrap;
    font-size: 12px;
}

.genre-item {
    padding: 6px 15px;
    width: 49%;
    margin-right: 1%;
    cursor: pointer;
}

.genre-item:nth-of-type(7n + 1) { color: #d0e6a5; }
.genre-item:nth-of-type(7n + 2) { color: #ffdd95; }
.genre-item:nth-of-type(7n + 3) { color: #fc887b; }
.genre-item:nth-of-type(7n + 4) { color: #ccabda; }
.genre-item:nth-of-type(7n + 5) { color: #abccd8; }
.genre-item:nth-of-type(7n + 6) { color: #d8b2ab; }
.genre-item:nth-of-type(7n) { color: #86e3ce; }

/* Mobile Adjustments */
@media (max-width: 768px) {
    .nav-links, .login {
        display: none;
    }

    /* Hide search bar in mobile */
    #search-bar {
        display: none;
    }

    /* Sidebar Menu on Mobile */
    .menu {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 250px;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 100;
    }

    .menu.show {
        transform: translateX(0);
    }
    
    .menu a,
    .menu .login {
        padding: 10px 0;
        font-size: 20px;
        color: white;
        text-align: left;
    }
    
    .menu a:hover {
        color: lightblue;
    }
}</style>

    <!-- Header -->
    <header>
        
  <header>
   <!-- Navigation Bar -->
   <nav class="navbar">
    <!-- Toggle Button for Sidebar -->
    <div class="bars" onclick="toggleMenu()">
     <div class="bar1">
     </div>
     <div class="bar2">
     </div>
     <div class="bar3">
     </div>
    </div>
   </nav>
   <!-- Magnifying Glass Icon and Login Button -->
   <div class="header-extras">
    <div class="css-icon-search">
    </div>
   </div>
  </header>
  <!-- Sidebar / Side Menu -->
  <aside class="side-menu" id="sideMenu">
   <!-- Close Button for Sidebar -->
   <div class="close-button" onclick="toggleMenu()">
    Close
   </div>
   <!-- Sidebar Items -->
   <ul class="nav-list">
    <li class="item">
     Home
    </li>
    <li class="item">
     About
    </li>
    <li class="item">
     Contact
    </li>
    <li class="item">
     Bookmarks
    </li>
    <li class="item">
     Genres
    </li>
    <div class="genre-list" id="genreList">
     <!-- Genres will be populated here by JavaScript -->
    </div>
   </ul>
  </aside>
  <script>
   // JavaScript to Toggle Sidebar
        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("open");
            document.querySelector(".bars").classList.toggle("open");
        }

        // Fetch Genres from API and Populate Sidebar
        async function fetchGenres() {
            try {
                const response = await fetch('https://aniwatch-api-net.vercel.app/api/v2/hianime/home'); // Replace with your API URL
                const result = await response.json();
                
                if (result.success && result.data.genres) {
                    const genreList = document.getElementById('genreList');
                    genreList.innerHTML = ''; // Clear any existing content

                    result.data.genres.forEach((genre) => {
                        const genreItem = document.createElement('div');
                        genreItem.classList.add('genre-item');
                        genreItem.textContent = genre;
                        genreList.appendChild(genreItem);
                    });
                } else {
                    console.error("Error: Unable to load genres");
                }
            } catch (error) {
                console.error("Error fetching genres:", error);
            }
        }

        // Load genres on page load
        window.onload = fetchGenres;
  </script>
    <!-- Main Content -->
    <div class="main-content">
        <div class="movie-card" id="movie-card">
            <img id="anime-image" src="" alt="Anime Image">
            <div class="card-title" id="anime-title"></div>
            <!-- Bookmark Button -->
            <button id="bookmark-button">Bookmark</button>
        </div>
        <div class="movie-description" id="movie-description">
            <h2>Description</h2>
            <p id="anime-description"></p>
            <a id="watch-link" href="#" target="_blank">Watch Now</a>
            <div class="additional-info">
                <h3>More Info</h3>
                <ul id="more-info-left" class="info-list"></ul>
                <ul id="more-info-right" class="info-list"></ul>
            </div>
        </div>
    </div>

    <!-- Promotional Videos Section -->
    <section class="promotional-videos">
        <h2>Promotional Videos</h2>
        <div id="video-banner" class="video-banner">
            <button id="video-button">Watch Video</button>
        </div>
        <div id="video-modal" class="video-modal">
            <span id="video-close" class="close">&times;</span>
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Characters and Voice Actors Section -->
    <section class="characters-voice-actors">
        <h2>Characters & Voice Actors</h2>
        <div class="character-cards" id="character-cards"></div>
    </section>
        
<script>#bookmark-button {
    margin-top: 1em;
    padding: 0.5em 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#bookmark-button:hover {
    background-color: #45a049;
}
</script>
    <script src="js/details.txt"></script>
</body>
</html>
