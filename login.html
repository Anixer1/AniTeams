<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBgonWKzerFz_YMUHBFIbGkGAr2de0OAQo",
      authDomain: "aniteams-83c62.firebaseapp.com",
      databaseURL: "https://aniteams-c62-default-rtdb.firebaseio.com",
      projectId: "aniteams-83c62",

      messagingSenderId: "571785825154",      appId: "1:571785825154:web:c36e1167792b4bbc121d9b",
      measurementId: "G-2880TC83M8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Add event listener for form submission
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = this.name.value;
        const email = this.email.value;
        const password = this.password.value;
        const cpassword = this.cpassword.value;

        if (password !== cpassword) {
          alert("Passwords do not match!");
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const uid = user.uid;

            // Random avatar array
            const avatars = [
              "https://cdn.noitatnemucod.net/avatar/100x100/demon_splayer/File15.jpg",
              "https://cdn.noitatnemucod.net/avatar/100x100/jujutsu_kaisen/File1.png",
              // Add more avatar URLs as needed
            ];
            const randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];

            // Create user document in Firestore
            setDoc(doc(db, 'users', uid), {
              username: username ,             email: email,
              avatar: randomAvatar,
              watchlist: [],
              continueWatching: [],
              comments: {}
            })
            .then(() => {
              console.log("User document written with ID: ", uid);
              // Set cookie for userID
              document.cookie = "userID=" + uid + "; path=/";
              alert("Registration successful!");
            })
            .catch((error) => {
              console.error("Error writing document: ", error);
            });
          })
          .catch((error) => {
            console.error("Error registering user: ", error);
            alert(error.message);
          });
      });
    });
  </script>
