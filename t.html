<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* General Reset and Dark Theme */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container Styling */
    #container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    /* Poster Image */
    .poster {
      width: 200px;
      height: auto;
      border-radius: 15px;
      margin: 0 auto;
    }

    /* Title Section */
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 15px 0 10px 0;
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
    }

    .stats .icon {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stats .icon i {
      font-size: 16px;
      color: #1db954;
    }

    /* Description Section */
    .description {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
      text-align: justify;
    }

    .description span {
      font-weight: bold;
      cursor: pointer;
      color: #ffffff;
    }

    /* More Info Section */
    .more-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .more-info div {
      margin-bottom: 10px;
    }

    .more-info div span {
      font-weight: bold;
      color: #a5a5a5;
    }

    /* Seasons Section */
    #seasons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .episode-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      color: #ffffff;
      position: relative;
      width: 150px;
      height: 200px;
      overflow: hidden;
    }

    /* Blurred Background for Season Cards */
    .episode-card::before {
      content: attr(data-title);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      z-index: -1;
    }

    .episode-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Poster -->
    <img id="poster" class="poster" alt="Anime Poster">

    <!-- Title -->
    <h1 id="animeTitle">Anime Title</h1>

    <!-- Stats Section -->
    <div class="stats">
      <div class="icon"><i class="fas fa-star"></i><span id="rating"></span></div>
      <div class="icon"><i class="fas fa-closed-captioning"></i><span id="sub"></span></div>
      <div class="icon"><i class="fas fa-microphone"></i><span id="dub"></span></div>
    </div>

    <!-- Description Section -->
    <div class="description">
      <span id="descText"></span>
      <span id="readToggle"></span>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
      <div><span>Japanese Title:</span> <span id="japanese"></span></div>
      <div><span>Synonyms:</span> <span id="synonyms"></span></div>
      <div><span>Aired:</span> <span id="aired"></span></div>
      <div><span>Status:</span> <span id="status"></span></div>
      <div><span>Genres:</span> <span id="genres"></span></div>
      <div><span>Studios:</span> <span id="studios"></span></div>
    </div>

    <!-- Seasons Section -->
    <div id="seasons">
      <!-- Seasons will be dynamically populated -->
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Extract the anime ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId";

    // API URL
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}`;

    // Fetch Anime Details
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        const anime = data.data.anime.info;
        const moreInfo = data.data.anime.moreInfo;
        const seasons = data.data.seasons;

        // Update Poster
        document.getElementById("poster").src = anime.poster;

        // Update Title
        document.getElementById("animeTitle").textContent = anime.name;

        // Update Stats
        document.getElementById("rating").textContent = anime.stats.rating;
        document.getElementById("sub").textContent = anime.stats.episodes.sub + " Episodes";
        document.getElementById("dub").textContent = anime.stats.episodes.dub + " Episodes";

        // Truncate Description
        const description = anime.description.split(" ");
        const truncated = description.slice(0, 10).join(" ");
        const fullDesc = anime.description;

        document.getElementById("descText").textContent = truncated;
        const toggle = document.getElementById("readToggle");
        toggle.textContent = " Read More";

        toggle.onclick = () => {
          if (toggle.textContent.trim() === "Read More") {
            document.getElementById("descText").textContent = fullDesc;
            toggle.textContent = " Read Less";
          } else {
            document.getElementById("descText").textContent = truncated;
            toggle.textContent = " Read More";
          }
        };

        // Populate More Info
        document.getElementById("japanese").textContent = moreInfo.japanese;
        document.getElementById("synonyms").textContent = moreInfo.synonyms;
        document.getElementById("aired").textContent = moreInfo.aired;
        document.getElementById("status").textContent = moreInfo.status;
        document.getElementById("genres").textContent = moreInfo.genres.join(", ");
        document.getElementById("studios").textContent = moreInfo.studios;

        // Populate Seasons
        const seasonsContainer = document.getElementById("seasons");
        seasons.forEach((season) => {
          const card = document.createElement("div");
          card.className = "episode-card";
          card.setAttribute("data-title", season.title);
          card.textContent = season.name;
          seasonsContainer.appendChild(card);
        });
      })
      .catch((error) => {
        console.error("Error fetching anime details:", error);
      });
  </script>
</body>
</html>
