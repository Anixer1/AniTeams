<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watching Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Root styling mimicking Next.js modern design */
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #7354e7;
      --text-color: #ffffff;
      --muted-color: #b3b3b3;
      --error-color: #ff6b6b;
      --active-color: #2d2d4f;
      --hover-color: #333333;
    }

    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Container styling */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    /* Iframe container styling */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Search box styling */
    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    /* Episodes List Styling */
    #episodes-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: var(--secondary-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Square grid */
      gap: 10px;
    }

    /* Episode Square Container Styling */
    .episode-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px; /* Reduced square size */
      background-color: #2a2a2a;
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      position: relative;
      text-align: center;
    }

    /* Active Episode Styling */
    .episode-item.active {
      background-color: var(--active-color);
      border-left: 4px solid var(--accent-color);
    }

    .episode-item:hover {
      background-color: var(--hover-color);
    }

    .episode-number {
      font-weight: bold;
    }

    .episode-title {
      display: none;
    }

    .episode-item.active .episode-title {
      display: block;
    }

    /* Switch for toggling episode title display */
    .switch-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .switch-container input {
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div id="container">
    <!-- Search box outside the episode container -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Search episode by number or title">
    </div>

    <!-- Anime Viewing Section -->
    <div class="iframe-container">
      <iframe id="animeIframe" src="about:blank" title="Anime Viewer"></iframe>
    </div>

    <!-- Episodes Section -->
    <div id="episodes-container"></div>

    <!-- Switch for toggling episode title display -->
    <div class="switch-container">
      <input type="checkbox" id="toggleTitle" checked>
      <span>Show Episode Titles</span>
    </div>
  </div>

  <script>
    // Extract the anime ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id") || "defaultAnimeId";

    // Correct API URL for fetching episodes
    const apiUrl = `https://aniwatch-api-net.vercel.app/api/v2/hianime/anime/${animeId}/episodes`;

    let episodesData = []; // Store episodes data to filter later

    // Fetch episodes and populate the container
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          episodesData = data.data.episodes;
          const episodesContainer = document.getElementById("episodes-container");
          episodesData.forEach((episode, index) => {
            const episodeItem = document.createElement("div");
            episodeItem.classList.add("episode-item");
            episodeItem.innerHTML = `
              <div class="episode-number">${episode.number}</div>
              ${document.getElementById('toggleTitle').checked ? `<div class="episode-title">${episode.title}</div>` : ''}
            `;
            // Set active class on click
            episodeItem.onclick = () => {
              const iframe = document.getElementById("animeIframe");
              iframe.src = `./player.html?id=${episode.episodeId}`;
              document.querySelectorAll(".episode-item").forEach(item => item.classList.remove("active"));
              episodeItem.classList.add("active");
            };

            episodesContainer.appendChild(episodeItem);

            // Automatically set the first episode as active
            if (index === 0) {
              episodeItem.click();
            }
          });
        } else {
          console.error("Failed to load episodes");
        }
      })
      .catch((error) => console.error("Error fetching data:", error));

    // Handle search functionality
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", function() {
      const query = searchInput.value.toLowerCase();
      const filteredEpisodes = episodesData.filter(episode => 
        episode.number.toString().includes(query) || 
        episode.title.toLowerCase().includes(query)
      );

      // Clear current episodes
      const episodesContainer = document.getElementById("episodes-container");
      episodesContainer.innerHTML = "";

      // Append filtered episodes
      filteredEpisodes.forEach((episode) => {
        const episodeItem = document.createElement("div");
        episodeItem.classList.add("episode-item");
        episodeItem.innerHTML = `
          <div class="episode-number">${episode.number}</div>
          ${document.getElementById('toggleTitle').checked ? `<div class="episode-title">${episode.title}</div>` : ''}
        `;
        // Set active class on click
        episodeItem.onclick = () => {
          const iframe = document.getElementById("animeIframe");
          iframe.src = `./player.html?id=${episode.episodeId}`;
          document.querySelectorAll(".episode-item").forEach(item => item.classList.remove("active"));
          episodeItem.classList.add("active");
        };

        episodesContainer.appendChild(episodeItem);
      });
    });

    // Handle title visibility toggle
    const toggleTitle = document.getElementById('toggleTitle');
    toggleTitle.addEventListener('change', function() {
      const episodes = document.querySelectorAll('.episode-item');
      episodes.forEach((item) => {
        const titleDiv = item.querySelector('.episode-title');
        if (titleDiv) {
          titleDiv.style.display = toggleTitle.checked ? 'block' : 'none';
        }
      });
    });
  </script>
</body>
</html>
