<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - Placeholder</title> <!-- This will be updated dynamically -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="anime-title">Anime Title</h1> <!-- This will be updated dynamically -->
    </header>

    <main class="anime-container">
        <section class="anime-details">
            <div class="anime-info">
                <img id="poster" src="" alt="Anime Poster">
                <div class="anime-description">
                    <h2 id="title"></h2>
                    <p id="description"></p>
                </div>
            </div>

            <div class="list-container">
                <h3>More Info</h3>
                <ul>
                    <li>Japanese: <span id="japanese"></span></li>
                    <li>Synonyms: <span id="synonyms"></span></li>
                    <li>Aired: <span id="aired"></span></li>
                    <li>Premiered: <span id="premiered"></span></li>
                    <li>Duration: <span id="duration"></span></li>
                    <li>Status: <span id="status"></span></li>
                    <li>MAL Score: <span id="malscore"></span></li>
                    <li>Studios: <span id="studios"></span></li>
                    <li>Producers: <span id="producers"></span></li>
                </ul>
            </div>

            <div id="cast" class="cast-container">
                <h3>Voice Actors & Characters</h3>
            </div>

            <div id="videos" class="videos-container">
                <h3>Promotional Videos</h3>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
