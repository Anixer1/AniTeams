<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* CSS styles for the progress bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px; /* Adjust the thickness of the progress bar */
            background-color: #FF0000; /* Initial color */
            z-index: 9999;
            transition: width 0.2s ease-in-out;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div id="progress-bar"></div>

    <!-- Your page content goes here -->
    <a href="page2.html">Go to Page 2</a>

    <!-- JavaScript for dynamic navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation();
        });

        function initNavigation() {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    navigateTo(link.getAttribute('href')); // Initiate navigation
                });
            });

            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.url) {
                    loadContent(event.state.url, false);
                }
            });
        }

        function navigateTo(url) {
            showProgressBar();
            loadContent(url, true);
        }

        function loadContent(url, pushState) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    document.body.innerHTML = doc.body.innerHTML;
                    document.title = doc.title;
                    initNavigation(); // Reinitialize navigation for new content

                    if (pushState) {
                        history.pushState({ url }, doc.title, url);
                    }
                    hideProgressBar();
                })
                .catch(err => {
                    console.error('Failed to load page content:', err);
                    hideProgressBar();
                });
        }

        function showProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '0%'; // Reset progress bar width
            progressBar.style.display = 'block'; // Show progress bar

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += Math.random() * 10;
                    progressBar.style.width = `${width}%`;
                }
            }, 100);
        }

        function hideProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '100%'; // Finish progress animation
            setTimeout(() => {
                progressBar.style.display = 'none'; // Hide progress bar after animation
            }, 200);
        }
    </script>
</body>
</html>
